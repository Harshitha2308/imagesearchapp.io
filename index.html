<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>Image Search App </h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1550927049-d07581451e3c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1886&q=80" alt="Dandilions">
            <a href="https://unsplash.com/photos/Kovuf0yU8NU" target="_blank">Dandelions</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1518943701174-17e4aff936d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Tulips">
            <a href="https://unsplash.com/photos/0MEda5JdPTo" target="_blank">Tulips</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1497321697169-1ca9f1c8a253?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80" alt="Daisys">
            <a href="https://unsplash.com/photos/nJ2YCCnVp6k" target="_blank">Daisys</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"> </script>
</body>
</html>
